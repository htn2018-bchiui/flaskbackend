<head>
  <title>Alertify</title>
  <script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/static/js/javascript.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/css.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Alertify</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/heartrate">Heart Rate<span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/alerts">Alerts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/images">Images</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/videos">Videos</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
     <!-- <h2>Value: {{value}}</h2> -->

  <br>
  <div class="row">
    {% for key in alerts.keys() %}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
      {% for key, value in alerts[key].items() %}
        {% if key == "reason" %}
          <h5 class="card-title">Falling</h5>
        {% endif %}
        {% if key == "date" %}
          <p class="card-text">Date: {{value}}</p>
        {% endif %}
     {% endfor %}
     </div>
   </div>
 </div>
 <br>
 {% endfor %}
</div>

</div>
</body>
