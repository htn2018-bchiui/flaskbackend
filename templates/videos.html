<head>
    <title>Alertify</title>
    <script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/javascript.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/css.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    </head>

    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Alertify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/heartrate">Heart Rate<span class="sr-only"></span></a>
        </li>
        <!-- <li class="nav-item">
            <a class="nav-link" href="/alerts">Alerts</a>
        </li> -->
        <li class="nav-item">
            <a class="nav-link" href="/images">Images</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/videos">Videos</a>
        </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    </nav>

    <div class="container text-center">
        <h1> Last seen videos</h1>
        <div id="videos">
        <table class="text-center">
            <tr>
            <th>Video:</th>
            </tr>
            {% for key in videos.keys() %}
            {% for key,value in videos[key].items()%}
                {% if key == "video_link"%}
                <tr>
                    <td>
                        <iframe src="https://www.youtube.com/embed/A6XUVjK9W4o"></iframe>
                        <iframe src={{value}}></iframe>
                    </td>
                </tr>
                {% endif %}
            {% endfor %}
            {% endfor %}
        </table>
    </div>

    </div>


</body>
